<br />
<nz-pagination [nzPageIndex]="1" [nzTotal]="50" nzSimple style="margin-bottom: 10px;"></nz-pagination>
<nz-collapse [nzBordered]="false">
    <nz-collapse-panel *ngFor="let panel of handleShipList" [nzHeader]="panel.managerName">
        <p>{{panel.updataTime | date:"yy/dd/MM" }}</p>
        <p>{{ panel.managerName }}</p>
        <p>{{ panel.contentUrl }}</p>
    </nz-collapse-panel>
</nz-collapse>
